<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Gesture Morph | GitHub Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; z-index: 100; pointer-events: none; }
        .console { background: rgba(0,0,0,0.8); padding: 15px; border-radius: 12px; border: 1px solid #444; backdrop-filter: blur(10px); }
        #status { font-weight: bold; color: #00f2ff; }
        
        /* Required for Mobile/GitHub Pages compatibility */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        button {
            background: #ff0055; color: white; border: none; padding: 15px 40px;
            font-size: 1.2rem; border-radius: 50px; cursor: pointer; font-weight: bold;
            margin-top: 20px; transition: transform 0.2s;
        }
        button:active { transform: scale(0.95); }
        #video-input { visibility: hidden; position: absolute; width: 0; height: 0; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>3D Gesture Engine</h1>
        <p>Show your hand to morph the particles</p>
        <button id="start-btn">START CAMERA</button>
    </div>

    <div id="ui">
        <div class="console">
            <div id="status">WAITING FOR START...</div>
            <div style="font-size: 0.8rem; margin-top: 8px; opacity: 0.8;">
                ‚úä Fist = Heart<br>
                ‚úåÔ∏è 2 Fingers = Flower<br>
                ü§ü 3 Fingers = I Love You
            </div>
        </div>
    </div>

    <video id="video-input" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        const status = document.getElementById('status');
        const particleCount = 12000; // Balanced for GitHub Pages/Mobile performance
        let mode = 'cloud';
        let targetRotY = 0;

        /** 1. 3D SHAPE GENERATION **/
        function get3DText(text) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 500; canvas.height = 100;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 45px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, 250, 60);
            const data = ctx.getImageData(0,0,500,100).data;
            const pts = [];
            for(let y=0; y<100; y+=2) {
                for(let x=0; x<500; x+=2) {
                    if(data[(y*500+x)*4] > 128) {
                        for(let z=-1; z<=1; z++) {
                            pts.push({x:(x-250)*0.05, y:(50-y)*0.05, z:z*0.3});
                        }
                    }
                }
            }
            return pts;
        }
        const textPts = get3DText("I LOVE YOU");

        /** 2. THREE.JS ENGINE **/
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio > 1 ? 2 : 1);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 12;

        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(particleCount * 3);
        const cloudT = new Float32Array(particleCount * 3);
        const heartT = new Float32Array(particleCount * 3);
        const flowerT = new Float32Array(particleCount * 3);
        const textT = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for(let i=0; i<particleCount; i++) {
            const i3 = i*3;
            // Cloud
            cloudT[i3] = (Math.random()-0.5)*30; cloudT[i3+1] = (Math.random()-0.5)*30; cloudT[i3+2] = (Math.random()-0.5)*10;
            
            // Heart
            const t = Math.random()*Math.PI*2;
            const hr = 0.25;
            heartT[i3] = (16*Math.pow(Math.sin(t),3))*hr;
            heartT[i3+1] = (13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))*hr;
            heartT[i3+2] = (Math.random()-0.5)*2.5;

            // Flower (5-Petal Rose)
            const angle = Math.random() * Math.PI * 2;
            const petals = 5;
            const fr = 4 * Math.cos(petals * angle);
            flowerT[i3] = fr * Math.cos(angle);
            flowerT[i3+1] = fr * Math.sin(angle);
            flowerT[i3+2] = Math.sin(fr) * 2; // Adds 3D volume to petals

            // Text
            const pt = textPts[i % textPts.length];
            textT[i3] = pt.x*1.5; textT[i3+1] = pt.y*1.5; textT[i3+2] = pt.z;

            pos[i3] = cloudT[i3]; pos[i3+1] = cloudT[i3+1]; pos[i3+2] = cloudT[i3+2];
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const mat = new THREE.PointsMaterial({ size: 0.07, vertexColors: true, blending: THREE.AdditiveBlending, transparent: true });
        const system = new THREE.Points(geo, mat);
        scene.add(system);

        /** 3. VISION & GESTURES **/
        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });

        hands.onResults((res) => {
            status.innerText = "VISION ACTIVE";
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                const up = [8, 12, 16, 20].map(i => lm[i].y < lm[i-2].y);
                const isFist = !up[0] && !up[1] && !up[2] && !up[3];
                const isPeace = up[0] && up[1] && !up[2] && !up[3];
                const isThree = up[0] && up[1] && up[2] && !up[3];
                const handX = (lm[0].x - 0.5) * -1;

                if (isFist) { mode = 'heart'; status.innerText = "‚ù§Ô∏è HEART MODE"; targetRotY = handX * 6; }
                else if (isPeace) { mode = 'flower'; status.innerText = "üå∏ FLOWER MODE"; targetRotY = handX * 6; }
                else if (isThree) { mode = 'text'; status.innerText = "‚ú® TEXT MODE"; targetRotY = handX * 6; }
                else { mode = 'cloud'; status.innerText = "‚úã SCANNING..."; targetRotY += 0.01; }
            }
        });

        // Activation for Mobile/GitHub Pages
        document.getElementById('start-btn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            status.innerText = "REQUESTING CAMERA...";
            const cam = new Camera(document.getElementById('video-input'), {
                onFrame: async () => { await hands.send({image: document.getElementById('video-input')}); },
                width: 640, height: 480
            });
            cam.start().catch(e => {
                status.innerText = "ERROR: Camera Blocked. Check HTTPS.";
                status.style.color = "red";
            });
        });

        /** 4. ANIMATION LOOP **/
        function animate() {
            requestAnimationFrame(animate);
            const p = geo.attributes.position.array;
            const c = geo.attributes.color.array;
            system.rotation.y += (targetRotY - system.rotation.y) * 0.1;

            for(let i=0; i<particleCount; i++) {
                const i3 = i*3;
                let tx, ty, tz, r, g, b;
                if(mode === 'heart') { tx=heartT[i3]; ty=heartT[i3+1]; tz=heartT[i3+2]; r=1; g=0; b=0.3; }
                else if(mode === 'flower') { tx=flowerT[i3]; ty=flowerT[i3+1]; tz=flowerT[i3+2]; r=1; g=0.6; b=0.8; }
                else if(mode === 'text') { tx=textT[i3]; ty=textT[i3+1]; tz=textT[i3+2]; r=0; g=1; b=0.8; }
                else { tx=cloudT[i3]; ty=cloudT[i3+1]; tz=cloudT[i3+2]; r=0.2; g=0.2; b=0.5; }

                p[i3] += (tx - p[i3]) * 0.1;
                p[i3+1] += (ty - p[i3+1]) * 0.1;
                p[i3+2] += (tz - p[i3+2]) * 0.1;
                c[i3] += (r - c[i3]) * 0.1; c[i3+1] += (g - c[i3+1]) * 0.1; c[i3+2] += (b - c[i3+2]) * 0.1;
            }
            geo.attributes.position.needsUpdate = true;
            geo.attributes.color.needsUpdate = true;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
